[uwsgi]
socket = var/run/{{ repo_name }}.sock
master = true
processes = 4
max-requests = 1000
harakiri = 30
post-buffering = 8192
logto = var/log/uwsgi.log
reaper = true
disable-logging = true
chmod-socket = 666
env = DJANGO_SETTINGS_MODULE={{ repo_name }}.settings.production
module = {{ repo_name }}.wsgi
pythonpath = .
pythonpath = {{ repo_name }}/apps

