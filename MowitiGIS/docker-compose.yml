version: '3'

services:
  db:
    build:
      context: postgres
      dockerfile: Dockerfile
    image: mowitigis_postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python manage.py runserver 0.0.0.0:8000'
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  pgdata:
